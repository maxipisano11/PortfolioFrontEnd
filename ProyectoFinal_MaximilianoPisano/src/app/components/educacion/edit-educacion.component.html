<div class="container" *ngIf="edu">
    <h3>Editar Educación</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="periodoEdu">Período</label>
                    <input type="text" class="form-control"  autocomplete="off" placeholder = "Mes y Año inicio - Mes y Año fin" id="periodoEdu" name="periodoEdu" [(ngModel)]="edu.periodoEdu" required>
                </div>
                <div class="form-group">
                    <label for="nombreEdu">Puesto - Empresa</label>
                    <input type="text" class="form-control" autocomplete="off" id="nombreEdu" name="nombreEdu" [(ngModel)]="edu.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripción</label>
                    <textarea class="form-control" rows="5" autocomplete="off" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="edu.descripcionEdu" required></textarea>
                </div>
                <button class="btn btn-info">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
