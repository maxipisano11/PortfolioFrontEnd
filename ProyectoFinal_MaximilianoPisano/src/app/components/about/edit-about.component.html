<section class="vh-100 gradient-custom" *ngIf="persona">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h3>Editar Datos Personales</h3>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" autocomplete="off" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" autocomplete="off" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea class="form-control" rows="3" autocomplete="off" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen</label>
                        <input type="file" class="form-control" autocomplete="off" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <button class="btn btn-info">
                        Actualizar Persona
                    </button>
                    <button class="btn btn-info" id="home-home" routerLink="">
                        Volver
                    </button>
                </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
